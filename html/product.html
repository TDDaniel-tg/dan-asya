<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header class="header">
    <a href="catalog.html">⬅ Назад в каталог</a>
  </header>

  <section class="product-details">
    <img id="product-image" src="" alt="">
    <h1 id="product-name"></h1>
    <p id="product-price"></p>
    <p id="product-description"></p>
    <button class="buy-button">Купить</button>
  </section>

  <script>
    const productsData = {
      1: { name: "Футболка", image: "/photo/clothe1.jpg", price: "1500 руб", description: "Качественная футболка из 100% хлопка." },
      2: { name: "Кроссовки", image: "/photo/shoe1.jpg", price: "5000 руб", description: "Стильные и удобные кроссовки для активного отдыха." },
      3: { name: "Помада", image: "/photo/cosmetic1.jpg", price: "800 руб", description: "Долговечная матовая помада." }
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadProduct() {
      const productId = getQueryParam("id");
      const product = productsData[productId];

      if (product) {
        document.getElementById("product-image").src = product.image;
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("product-price").textContent = product.price;
        document.getElementById("product-description").textContent = product.description;
      } else {
        document.body.innerHTML = "<h1>Товар не найден</h1>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadProduct);
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .product-details { max-width: 500px; margin: auto; }
    .product-details img { width: 100%; max-height: 300px; object-fit: cover; }
    .buy-button { background: #ff5722; color: white; padding: 10px; border: none; cursor: pointer; }
  </style>
</body>
</html>
